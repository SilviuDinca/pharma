<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharma App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary position-fixed z-3" style="width: 100%">
      <div class="container-fluid">
        <a class="navbar-brand text-white d-flex align-items-center" href="#">
          Pharma App
        </a>
      </div>
    </nav>
    <img
      src="./img/PHARMACY HEALTH.png"
      class="img-fluid mb-5 z-0"
      width="100%"
      alt="Pharmacy Health"
    />
    <div class="container">
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Add medicine
        </button>
      </p>
      <div class="collapse mb-4" id="collapseExample">
        <div class="card card-body">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control input-name"
                id="validationCustom01"
                required
              />
              <div class="valid-feedback validation">Looks good!</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Dose:</label>
              <input
                type="text"
                class="form-control input-dose"
                id="validationCustom02"
                required
              />
              <div class="valid-feedback validation">Looks good!</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomDescription" class="form-label"
                >Description:</label
              >
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control input-description"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback validation">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label"
                >Expiration Date:</label
              >
              <input
                type="text"
                class="form-control input-expiration"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback validation">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Pieces:</label>
              <input
                type="number"
                class="form-control input-pieces"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback validation">
                Please select a valid state.
              </div>
            </div>

            <div class="col-12"></div>
          </form>
          <button class="btn-submit btn btn-primary">Submit form</button>
        </div>
      </div>

      <div class="section">
        <div class="medicine row row-cols-4" style="gap: 2rem 2rem"></div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit the medication</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingName" />
                  <label for="floatingName">Name</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingDose" />
                  <label for="floatingDose">Dose</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingDescription"
                  />
                  <label for="floatingDescription">Description</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingExpiration"
                  />
                  <label for="floatingExpiration">Expiration Date</label>
                </div>
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="floatingPieces"
                  />
                  <label for="floatingPieces">Pieces</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn-save btn btn-primary"
                  onclick="updateMedication()"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/dashboardClient.js"></script>
  <script src="./js/dashboardPharmaceutist.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
